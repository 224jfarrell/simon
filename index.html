<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="simon">
        <div class="row" id="row1"></div>
        <div class="row">
            <div class="col col-xxl-4"></div>
            <div class="col col-xxl-1">
                <div class="square mx-auto" id="green">
                    <button class="input-btn" id="greenbtn" onclick="check('green')"></button>
                </div>
            </div>
            <div class="col col-xxl-1">
                <div class="square mx-auto" id="red">
                    <button class="input-btn" id="redbtn" onclick="check('red')"></button>
                </div>
            </div>
            <div class="col col-xxl-1">
                <div class="square mx-auto" id="blue">
                    <button class="input-btn" id="bluebtn" onclick="check('blue')"></button>
                </div>
            </div>
            <div class="col col-xxl-1">
                <div class="square mx-auto" id="yellow">
                    <button class="input-btn" id="yellowbtn" onclick="check('yellow')"></button>
                </div>
            </div>
            <div class="col col-xxl-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col col-xxl-4"></div>
            <div class="col col-xxl-4">
                <button id="start" onclick="firstRound(); refresh();" class="mx-auto">Start Game</button>
            </div>
            <div class="col col-xxl-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col col-xxl-4"></div>
            <div class="col col-xxl-4">
                <p id="score" class="mx-auto text-center"></p>
            </div>
            <div class="col col-xxl-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
